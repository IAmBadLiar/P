<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Police Complaint Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    background-color: #f8f9fa;
  }
  .center-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
  }
  .btn-register {
    background-color: #28a745;
    color: #fff;
    border-color: #28a745;
    padding: 15px 40px;
    font-size: 1.5rem;
  }
  .btn-login {
    background-color: #ffc107;
    color: #fff;
    border-color: #ffc107;
    padding: 15px 40px;
    font-size: 1.5rem;
  }
  .btn-register:hover, .btn-login:hover {
    background-color: #218838;
    border-color: #218838;
  }
  .jumbotron {
    background-color: #343a40;
    color: #fff;
    padding: 50px;
    border-radius: 0;
    margin-bottom: 0;
  }
</style>
</head>
<body>

<div class="jumbotron text-center">
  <h1 class="display-4">Welcome to the Online Police Complaint Registration</h1>
  <p class="lead">Report incidents and register complaints quickly and easily using our platform.</p>
</div>

<div class="center-content">
  <button type="button" class="btn btn-register btn-lg" onclick="openRegisterPage()"><i class="fas fa-user-plus"></i> Register</button>
  <button type="button" class="btn btn-login btn-lg" onclick="openLoginPage()"><i class="fas fa-sign-in-alt"></i> Login</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
  function openLoginPage() {
    window.location.href = "login.html"; // Replace with your login page URL
  }
  function openRegisterPage() {
    window.location.href = "register.html"; // Replace with your login page URL
  }
</script>
</body>
</html>
